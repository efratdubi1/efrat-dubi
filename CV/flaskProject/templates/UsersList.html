<!DOCTYPE html>
<html lang="en">

    <head>

    <title>Users</title>
    <script>
        fetch('https://reqres.in/api/users?page=2').then(Response=>Response.json()).then(responseJSON =>
            createUsersList (responseJSON.data)).catch(err => console.log(err));

        function createUsersList (users){
            console.log(users);
            const main = document.querySelector("main");
            for(let user of users){
                const section = document.createElement("section");
                            section.innerHTML = `
                    <div>
                        <span>${user.first_name} ${user.last_name}</span>
                        <br>
                        <a herf="mailto:${user.email}">Send Email</a>
                    </div>
                    <img src="${user.avatar}" alt="Profile Picture"/>`;
                main.appendChild(section);
            }
        }
    </script>


    </head>

    <main>
        <h1>My Users:</h1><br>
    </main>


</html>
