<!DOCTYPE html>
<html>
<head>
    <title>My first form in html - web course - task 3</title>
    <link rel="stylesheet" href="../static/CVcontactForm.css">
</head>
<body>
<div class="container">
  <form action="action_page.php">

    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name..">

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name..">

    <label for="email"> Email</label>
    <input type="email" id="email" name="email" placeholder="Your email address..">

    <label for="contact">Efrat, Please contact me with..</label>
    <select id="contact" name="contact">
      <option disabled selected value>..</option>
      <option value="australia">Phone</option>
      <option value="canada">Email</option>
      <option value="usa">SMS</option>
      <option value="usa">WhatsApp</option>
    </select>

    <label for="subject">Message</label>
    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

    <input type="submit" value="Submit" onclick="window.close();">

  </form>
</div>
</body>
</html>
